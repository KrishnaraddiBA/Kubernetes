spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # can be 'validate', 'update', 'create', or 'create-drop'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
